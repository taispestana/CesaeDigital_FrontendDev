<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Compras</h1>
        <form id="grocery-form">
            <div class="form-group">
                <!-- Input do item -->
                <label for="item">Item:</label>
                <input type="text" class="form-control" id="item" placeholder="Adicione um item a lista">
            </div>
            <div class="form-group">
                <!-- Input quantidade -->
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <ul class="list-group mt-4" id="grocery-list">
            </ul>
    </div>
    <script src="/Grocery/JavaScript/script.js"></script>
</body>
</html>
