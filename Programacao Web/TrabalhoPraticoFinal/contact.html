<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - GameVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">GameVerse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu4">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu4">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="historia.html">História</a></li>
            <li class="nav-item"><a class="nav-link" href="jogo.html">Mini Games</a></li>
            <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="retro mb-4">Contato</h1>
    <p>Envie sua sugestão de jogo, feedback ou dúvida.</p>

    <form class="card p-4" id="contactForm" action="mailto:gameverse@example.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-light py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <small>© <span id="year4"></span> GameVerse</small>
      <div>
        <a href="mailto:gameverse@example.com" class="text-light me-3">gameverse@example.com</a>
        <a href="https://github.com" target="_blank" class="text-light">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('year4').textContent = new Date().getFullYear();</script>
</body>

</html>
